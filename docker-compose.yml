services:
  db:
    image: postgres:15-alpine
    container_name: parking-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-parking_system}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking-api
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-parking_system}
      JWT_SECRET: ${JWT_SECRET:-parking-system-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      PORT: ${API_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      PRICING_FREE_TOLERANCE_MINUTES: ${PRICING_FREE_TOLERANCE_MINUTES:-15}
      PRICING_PRORATED_FRACTION_MINUTES: ${PRICING_PRORATED_FRACTION_MINUTES:-60}
      PRICING_HOURLY_RATE: ${PRICING_HOURLY_RATE:-5.00}
      PRICING_DAILY_CAP: ${PRICING_DAILY_CAP:-50.00}
      PRICING_LOST_TICKET_FEE: ${PRICING_LOST_TICKET_FEE:-100.00}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: parking-web
    ports:
      - "${WEB_PORT:-5173}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
