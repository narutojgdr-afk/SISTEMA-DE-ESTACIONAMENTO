services:
  db:
    image: postgres:15-alpine
    container_name: parking-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: parking_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking-api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: parking_system
      JWT_SECRET: parking-system-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      NODE_ENV: production
      PRICING_FREE_TOLERANCE_MINUTES: 15
      PRICING_PRORATED_FRACTION_MINUTES: 60
      PRICING_HOURLY_RATE: 5.00
      PRICING_DAILY_CAP: 50.00
      PRICING_LOST_TICKET_FEE: 100.00
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: parking-web
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "3001:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
